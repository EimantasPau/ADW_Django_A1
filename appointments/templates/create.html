<div class="container">
        <div class="col-md-8 col-md-offset-2 mt-6">
            <div class="card">
                <h5>New appointment</h5>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" id="title" aria-describedby="title" placeholder="Enter appointment title" name="title" value="">
                    </div>

                        <div class="alert alert-danger" role="alert">

                        </div>

                    <div class="form-group">
                        <textarea class="form-control" id="description" placeholder="Description" name="description" value=""></textarea>
                    </div>

                        <div class="alert alert-danger" role="alert">

                        </div>

                    <div class="form-group">
                        <input id="picker" type="text" class="form-control" placeholder="Date and time" name="time" value="">
                    </div>

                        <div class="alert alert-danger" role="alert">

                        </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Location" name="location" value="">
                    </div>

                        <div class="alert alert-danger" role="alert">

                        </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Patient's name" name="patientName" value="">
                    </div>

                        <div class="alert alert-danger" role="alert">

                        </div>

                    <button type="submit" class="btn btn-primary">Create appointment</button>
                </form>
            </div>
        </div>
</div>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
