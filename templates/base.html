<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>App</title>

         <title>App</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.0.0-beta.4/dist/css/bootstrap-material-design.min.css" integrity="sha384-R80DC0KVBO4GSTw+wZ5x2zn2pu4POSErBkf8/fSFhPXHxvHJydT0CSgAP2Yo2r4I" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-datetimepicker/2.7.1/css/bootstrap-material-datetimepicker.css" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"><!-- Styles -->
        <link rel="stylesheet" href="../static/styles.css">
    </head>
    <body>
    <div id="app" class="container">
        <nav class="navbar navbar-light">
            <a class="navbar-brand" href="/appointments">Keep up with your appointments</a>
        <ul class="navbar-nav">
            {% if request.user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="#">Welcome, {{ request.user.username }}</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a></li>
            {% else %}
                    <li class="nav-item"><a class="nav-link" href="/user/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/user/register">Register</a></li>
            {% endif %}
        </ul>
        </nav>
        <div class="top-margin">
            {% block content %}
            {% endblock %}
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.0.0-beta.4/dist/js/bootstrap-material-design.js" integrity="sha384-3xciOSDAlaXneEmyOo0ME/2grfpqzhhTcM4cE32Ce9+8DW/04AGoTACzQpphYGYe" crossorigin="anonymous"></script>
     <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-datetimepicker/2.7.1/js/bootstrap-material-datetimepicker.js"></script>
    <script> $('#picker').bootstrapMaterialDatePicker({ format : 'YYYY-MM-DD HH:MM' });</script>

    <style>
        .card {
            padding: 20px;
        }

        .top-margin {
             margin-top: 60px;
        }
    </style>
    </body>
</html>
